<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- Mostrar spinner mientras se cargan los datos -->
      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3">Cargando tu pedido...</p>
      </div>    

      <!-- Mostrar contenido solo cuando los datos estén listos -->
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden" *ngIf="!isLoading">
        <!-- Header --> 
        <div class="bg-primary text-white p-4">
          <h2 class="h4 mb-0 text-center">
            <i class="fas fa-credit-card me-2"></i>Finalizar Compra
          </h2>
        </div>

        <!-- Contenido -->
        <div class="p-4 p-md-5">
          <!-- Resumen del pedido -->
          <div class="card border-0 bg-light p-4 mb-4 rounded-3">
            <h3 class="h5 mb-4">
              <i class="fas fa-receipt text-primary me-2"></i>Resumen del Pedido
            </h3>
            
            <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
              <div>
                <h4 class="h6 fw-bold mb-1">{{ pedido.nombre }}</h4>
                <p class="text-muted small mb-0">Estado: 
                  <span class="badge bg-warning text-dark">{{ pedido.estado  }}</span>
                </p>
              </div>
              <div class="text-end">
                <div class="h5 mb-0 text-primary fw-bold">${{ pedido.total?.toFixed(2) }}</div>
                <small class="text-muted">Precio Incial</small>
              </div>
              <div class="text-end">
                <div class="h5 mb-0 text-primary fw-bold">{{ cliente.descuento }}%</div>
                <small class="text-muted">Descuento</small>
              </div>
            </div>

          <!-- Botón de confirmación -->
          <div class="d-grid">
            <button type="button" 
                    class="btn btn-primary btn-lg rounded-pill py-3 fw-bold"
                    (click)="confirmar()"
                    [disabled]="!pedido">
              <i class="fas fa-lock me-2"></i>Pagar ${{ precioFinal.toFixed(2) }}
            </button>
          </div>

        </div>
      </div>

      <div *ngIf="!pedido?._id && !isLoading" class="alert alert-info">
        No se encontró ningún pedido activo.
      </div>  

    </div>
  </div>
</div>
