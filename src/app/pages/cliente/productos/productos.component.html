<div class="productos-hero text-center mb-5 p-4 rounded-4 shadow">
  <h1 class="display-5 fw-bold mb-2 productos-title">🍔 Nuestros Combos</h1>
  <p class="lead mb-0 productos-lead">
    Descubrí nuestros deliciosos combos y agregá tus favoritos al carrito.<br />
    <span class="productos-highlight">¡Calidad, sabor y rapidez en cada pedido!</span>
  </p>
</div>

<div class="container">
  <div class="row productos-list justify-content-center">
    <div class="col-xl-3 col-lg-4 col-md-6 mb-4" *ngFor="let combo of combos">
      <app-combo-card [combo]="combo" (agregar)="agregarAlCarrito($event)"></app-combo-card>
    </div>
  </div>
</div>

<div class="productos-info text-center mt-5 mx-auto">
  <h5>¿Sabías?</h5>
  <p>
    ¡Nuestros combos se preparan al momento y solo usamos ingredientes frescos!<br />
    Aprovechá las promos y sumá puntos con cada compra.
  </p>
</div>
