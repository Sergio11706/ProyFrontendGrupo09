<div class="container my-5">
  <h2 class="section-title text-center mb-4">ðŸ§¾ Resumen del Pedido</h2>

  <div class="card shadow p-4 rounded-4 resumen-card mx-auto" style="max-width: 600px;">
    <ul class="list-group list-group-flush mb-4">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of carrito">
        <span>{{ item.nombre }} <span class="text-muted">x{{ item.cantidad }}</span></span>
        <span class="fw-bold">${{ item.precio * item.cantidad }}</span>
      </li>
    </ul>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="mb-0 fw-bold">Total:</h4>
      <h4 class="mb-0 brand-gradient-text">{{ total | currency:'ARS' }}</h4>
    </div>

    <div class="text-end">
      <button class="btn btn-hero-sm" (click)="finalizarPedido()">âœ… Finalizar Pedido</button>
    </div>
  </div>
</div>
