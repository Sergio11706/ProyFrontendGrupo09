<div class="container my-5">
  <h2 class="section-title text-center mb-4">ðŸ›’ Carrito de Compras</h2>

  <div class="card shadow p-4 rounded-4 carrito-card">
    <ul class="list-group list-group-flush mb-4" *ngIf="items.length > 0; else vacioTpl">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">
        <span class="fw-semibold">{{ item.nombre }} <span class="text-muted">x{{ item.cantidad }}</span></span>
        <span class="badge bg-precio shadow-sm">{{ item.precio * item.cantidad | currency:'ARS' }}</span>
      </li>
    </ul>

    <ng-template #vacioTpl>
      <p class="text-center text-muted">No hay productos en el carrito.</p>
    </ng-template>

    <div class="d-flex justify-content-between align-items-center">
      <h4 class="mb-0 fw-bold">Total:</h4>
      <h4 class="mb-0 brand-gradient-text">{{ total | currency:'ARS' }}</h4>
    </div>

    <div class="text-end mt-4">
      <button class="btn btn-hero-sm" routerLink="/checkout" [disabled]="items.length === 0">
        âœ… Finalizar Pedido
      </button>
    </div>
  </div>
</div>
