<div class="solicitud-container">
  <h2>Solicitud para ser Repartidor</h2>
  
    <form (ngSubmit)="solicitarTrabajo()" #repartidorForm="ngForm">
      <fieldset>
        <legend>Datos de Acceso</legend>
        <div>
          <label>Usuario *</label>
          <input type="text" [(ngModel)]="repartidor.username" name="username" required>
        </div>
        
        <div>
          <label>Contraseña *</label>
          <input type="password" [(ngModel)]="repartidor.password" name="password" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Información Personal</legend>
        <div>
          <label>Nombre *</label>
          <input type="text" [(ngModel)]="repartidor.nombre" name="nombre" required>
        </div>
        
        <div>
          <label>Apellido *</label>
          <input type="text" [(ngModel)]="repartidor.apellido" name="apellido" required>
        </div>
        
        <div>
          <label>Email *</label>
          <input type="email" [(ngModel)]="repartidor.email" name="email" required>
        </div>
        
        <div>
          <label>Teléfono *</label>
          <input type="tel" [(ngModel)]="repartidor.telefono" name="telefono" required>
        </div>
        
        <div>
          <label>Número de Documento *</label>
          <input type="text" [(ngModel)]="repartidor.documento" name="documento" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Información de Reparto</legend>
        <div>
          <label>Número de Licencia de Conducir *</label>
          <input type="text" [(ngModel)]="repartidor.numeroLicencia" name="numeroLicencia" required>
        </div>
        
        <div>
          <label>Domicilio *</label>
          <input type="text" [(ngModel)]="repartidor.domicilio" name="domicilio" required>
        </div>
        
        <div>
          <label>Vehículo *</label>
          <select [(ngModel)]="repartidor.vehiculo" name="vehiculo" required>
            <option value="">Seleccione un vehículo</option>
            <option value="moto">Moto</option>
            <option value="bicicleta">Bicicleta</option>
            <option value="auto">Auto</option>
          </select>
        </div>
        
        <div>
          <label>Zona de Trabajo Preferida *</label>
          <input type="text" [(ngModel)]="repartidor.zonaTrabajo" name="zonaTrabajo" required>
        </div>
      </fieldset>

      <div class="form-actions">
        <button type="submit" [disabled]="!repartidorForm.form.valid">
          Enviar Solicitud
        </button>
      </div>
    </form>
</div>
